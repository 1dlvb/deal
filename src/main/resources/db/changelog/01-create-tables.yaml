databaseChangeLog:
  - changeSet:
      id: 1
      author: matushkin
      preConditions:
        - onFail: MARK_RAN
        - not:
            tableExists:
              tableName: contractor_role
      changes:
        - createTable:
            tableName: contractor_role
            columns:
              - column:
                  name: id
                  type: varchar(255)
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: category
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: is_active
                  type: boolean
                  defaultValueBoolean: true
                  constraints:
                    nullable: false

  - changeSet:
      id: 2
      author: matushkin
      preConditions:
        - onFail: MARK_RAN
        - not:
            tableExists:
              tableName: deal
      changes:
        - createTable:
            tableName: deal
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: description
                  type: varchar(255)
              - column:
                  name: agreement_number
                  type: varchar(255)
              - column:
                  name: agreement_date
                  type: date
              - column:
                  name: agreement_start_dts
                  type: timestamp
              - column:
                  name: availability_date
                  type: date
              - column:
                  name: type
                  type: varchar(255)
              - column:
                  name: status
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: sum
                  type: decimal(100, 2)
              - column:
                  name: close_dt
                  type: timestamp
              - column:
                  name: create_date
                  type: timestamp
                  constraints:
                    nullable: false
              - column:
                  name: modify_date
                  type: timestamp
              - column:
                  name: create_user_id
                  type: varchar(255)
              - column:
                  name: modify_user_id
                  type: varchar(255)
              - column:
                  name: is_active
                  type: boolean
                  defaultValueBoolean: true
                  constraints:
                    nullable: false

  - changeSet:
      id: 3
      author: matushkin
      preConditions:
        - onFail: MARK_RAN
        - not:
            tableExists:
              tableName: deal_contractor
      changes:
        - createTable:
            tableName: deal_contractor
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: deal_id
                  type: uuid
                  constraints:
                    nullable: false
              - column:
                  name: contractor_id
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: name
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: inn
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: main
                  type: boolean
                  defaultValueBoolean: false
                  constraints:
                    nullable: false
              - column:
                  name: create_date
                  type: timestamp
                  constraints:
                    nullable: false
              - column:
                  name: modify_date
                  type: timestamp
              - column:
                  name: create_user_id
                  type: varchar(255)
              - column:
                  name: modify_user_id
                  type: varchar(255)
              - column:
                  name: is_active
                  type: boolean
                  defaultValueBoolean: true
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: deal_contractor
            baseColumnNames: deal_id
            referencedTableName: deal
            referencedColumnNames: id
            constraintName: fk_deal_contractor_deal_id

  - changeSet:
      id: 4
      author: matushkin
      preConditions:
        - onFail: MARK_RAN
        - not:
            tableExists:
              tableName: deal_status
      changes:
        - createTable:
            tableName: deal_status
            columns:
              - column:
                  name: id
                  type: varchar(255)
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(255)
              - column:
                  name: is_active
                  type: boolean
                  defaultValueBoolean: true
                  constraints:
                    nullable: false

  - changeSet:
      id: 5
      author: matushkin
      preConditions:
        - onFail: MARK_RAN
        - not:
            tableExists:
              tableName: deal_type
      changes:
        - createTable:
            tableName: deal_type
            columns:
              - column:
                  name: id
                  type: varchar(255)
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(255)
              - column:
                  name: is_active
                  type: boolean
                  defaultValueBoolean: true
                  constraints:
                    nullable: false
  - changeSet:
      id: 6
      author: matushkin
      preConditions:
        - onFail: MARK_RAN
        - not:
            tableExists:
              tableName: contractor_outbox_message
      changes:
        - createTable:
            tableName: contractor_outbox_message
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: content
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: contractor_id
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: active_main_borrower
                  type: boolean
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: sent
                  type: boolean
                  constraints:
                    nullable: false
                  defaultValueBoolean: false
              - column:
                  name: created_at
                  type: timestamp
                  constraints:
                    nullable: false
                  defaultValueComputed: CURRENT_TIMESTAMP
  - changeSet:
      id: 7
      author: matushkin
      preConditions:
        - onFail: MARK_RAN
        - not:
            tableExists:
              tableName: deal_contractor_role
      changes:
        - createTable:
            tableName: deal_contractor_role
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: deal_contractor_id
                  type: uuid
                  constraints:
                    nullable: false
              - column:
                  name: contractor_role_id
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: is_active
                  type: boolean
                  constraints:
                    nullable: false
        - addUniqueConstraint:
            tableName: deal_contractor_role
            columnNames: deal_contractor_id, contractor_role_id
            constraintName: uk_deal_contractor_role